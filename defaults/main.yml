---

# Can be:
# - passthrough
# - gvtg
# - sriov
lsw_virt_mode: passthrough

# Get this var by running this command: lspci | grep VGA
lsw_passthrough_gpu_pci_base_addr: 01:00

# Build Windows VM vars
lsw_windows_iso: windows10.iso
lsw_windows_vm_name: 'vm-{{ ansible_hostname }}'
# Can be raw or qcow2
lsw_windows_img_format: raw
lsw_windows_img_size: 50G
# Disk only, not a partition
# WARNING: the disk is wiped
# Ex: /dev/sda or /dev/nvme0n1
lsw_windows_disk_device_path: ''
lsw_windows_build_mem: '{{ (ansible_memtotal_mb / 2) | int }}'
lsw_windows_build_num_cpu: '{{ (ansible_processor_vcpus / 2) | int }}'
lsw_windows_build_timeout_minutes: 30
# Can be normal or private
# WARNING: using the private mode improves performance at the cost of losing Microsoft support as explained in their EULA
# private mode musts only be used for private or educational purpose
# normal mode has very few optimization for performance but are accepted by the Microsoft EULA
# In any case, a valid non generic licence key is still mandatory
lsw_windows_install_template: normal
# Can be 10 or 11
lsw_windows_version: 10
lsw_windows_language: fr-FR
lsw_windows_timezone: 'Romance Standard Time'
# 040c:00000409 -> US
# 0409:0000040c -> FR France
lsw_windows_keyboard: 040c:00000409
# Generic Licence Key for Windows 10/11 Pro (N)
# Either you change it with a valid licence key, either you activate Windows after install
# Pro N: 2B87N-8KFHP-DKV6R-Y2C8J-PKCKT
# Pro: VK7JG-NPHTM-C97JM-9MPGT-3V66T
# Note: autounattend template (normal or private) installs a Windows based on your licence key, generic or valid.
# Other versions of Windows haven't been tested
lsw_windows_licence_key: VK7JG-NPHTM-C97JM-9MPGT-3V66T
lsw_windows_user: "{{ ansible_env['LOGNAME'] }}"
lsw_windows_password: ''
# Can be nvidia or amd or intel (the default if using gvtg or sriov)
lsw_windows_gpu_driver: intel
lsw_windows_gpu_install_options:
  'intel': '-s -f'
  'nvidia': '-s -noreboot'
  'amd': '/INSTALL /QUIET /NORESTART'
# Set it to true if you want to access your VM with RDP (not recommended but mandatory for sriov virtualization mode)
lsw_windows_activate_rdp: false
lsw_windows_vm_private_ip: 192.168.122.42
lsw_windows_vmlg_private_ip: 192.168.122.21

# All the 3 next lists only apply for lsw_windows_install_template set to private
lsw_windows_app_to_remove:
