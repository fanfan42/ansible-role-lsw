---

- name: Extract QEMU machine version for x86_64
  ansible.builtin.shell:
    cmd: |
      set -o pipefail |
      qemu-system-x86_64 --version | head -n1 | sed -E 's/.* ([0-9]+)\.([0-9]+)\..*/\1.\2/'
  register: _lsw_qemu_machine
  changed_when: false

- name: Change right for VM and its EFI vars
  ansible.builtin.file:
    path: "{{ role_path }}/files/build/windows_img_dir/{{ item }}"
    mode: "0600"
    owner: "{{ ansible_env['LOGNAME'] }}"
    group: kvm
  loop:
    - efivars.fd
    - "{{ lsw_windows_vm_name }}"
  become: true

- name: Copy VM EFI vars
  ansible.builtin.copy:
    src: "{{ role_path }}/files/build/windows_img_dir/efivars.fd"
    dest: "/var/lib/libvirt/qemu/nvram/{{ lsw_windows_vm_name }}_VARS.4m.fd"
    mode: preserve
  become: true

- name: Define the VM
  vars:
    _lsw_lg: false
  community.libvirt.virt:
    command: define
    xml: "{{ lookup('ansible.builtin.template', 'libvirt_conf_vm.xml.j2') }}"
  become: true
  when: lsw_virt_mode == 'passthrough'

- name: Define the VM with Looking Glass
  vars:
    _lsw_lg: true
  community.libvirt.virt:
    command: define
    xml: "{{ lookup('ansible.builtin.template', 'libvirt_conf_vm.xml.j2') }}"
  become: true
  when: lsw_install_looking_glass

- name: Configure client RDP
  when: lsw_windows_activate_rdp
  block:
    - name: Create remmina conf directories
      ansible.builtin.file:
        path: "/home/{{ ansible_env['LOGNAME'] }}/{{ item }}"
        state: directory
        recurse: true
        mode: "0755"
        owner: "{{ ansible_env['LOGNAME'] }}"
        group: "{{ ansible_env['LOGNAME'] }}"
      loop:
        - .config/remmina/plugins
        - .local/share/remmina
    - name: Create remmina preferences
      ansible.builtin.template:
        src: remmina.pref.j2
        dest: "/home/{{ ansible_env['LOGNAME'] }}/.config/remmina/remmina.pref"
        mode: "0600"
        owner: "{{ ansible_env['LOGNAME'] }}"
        group: "{{ ansible_env['LOGNAME'] }}"
    - name: Create remmina VM conf
      ansible.builtin.template:
        src: group_rdp_template.j2
        dest: "/home/{{ ansible_env['LOGNAME'] }}/.local/share/remmina/group_rdp_{{ lsw_windows_vm_name }}.remmina"
        mode: "0600"
        owner: "{{ ansible_env['LOGNAME'] }}"
        group: "{{ ansible_env['LOGNAME'] }}"
