# Configuration vars
pgs_config_is_laptop: false
# Only for nvidia
# Can be: integrated, nvidia, hybrid, auto (if on battery or AC power)
# pgs_optmgr_default_mode: integrated
# In MB, cannot exceed 3/4 of Host memory or this role will fail
pgs_config_vm_memory: 8192
# You need 2 keyboards to set this variable, one for the VM, one for the system/host
# found in /dev/input/by-id/usb-?-event-kbd
pgs_config_usb_kbd: ""
# You need 2 mice to set this variable, one for the VM, one for the system/host
# found in /dev/input/by-id/usb-?-event-mouse
pgs_config_usb_mouse: ""
# If Nvidia GPU GTX family, you will have to set this var to true
# Also, please follow the guide to create a patched ROM for your card
pgs_config_gpu_nvidia_gtx: false
# Only if pgs_windows_disk_device_path is set with a valid disk path
# If set to true, the PCI controller is passed to the VM. It gives bare-metal performance
# For SATA controller, it gives all the SATA disks to the VM
pgs_config_pass_disk_controller: false

# Other vars
pgs_windows_install_app_from_ninite: false
pgs_install_looking_glass: false
# The best for 1920x1080
# See other possible values here:
# https://looking-glass.io/docs/B7/install_libvirt/#determining-memory
pgs_looking_glass_memory: 64
# Highly recommended to install to have better performance for a desktop Linux
# If this var is set to false when using virtualization mode to sriov, I don't guarantee any result
# Only Nobara won't have zen kernels, they use their own kernel for specific Gaming PC
pgs_install_zen: true
