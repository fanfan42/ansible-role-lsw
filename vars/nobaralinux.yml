---

lsw_distro_boot_location: /boot
lsw_distro_boot_loader: grub
lsw_distro_initramfs_binary: dracut

lsw_packages:
  - edk2-ovmf
  - qemu-common
  - qemu-img
  - qemu-system-x86
  - qemu-ui-spice-core
  - qemu-ui-opengl
  - qemu-ui-gtk
  - qemu-audio-pipewire
  - libvirt
  - virt-manager
  - virt-install
  - ebtables
  - dnsmasq
  - python3-lxml
  - python3-pycdlib
  - swtpm

lsw_lg_dependencies:
  - cmake
  - gcc
  - gcc-c++
  - libglvnd-devel
  - fontconfig-devel
  - spice-protocol
  - make
  - nettle-devel
  - pkgconf-pkg-config
  - binutils-devel
  - libXi-devel
  - libXinerama-devel
  - libXcursor-devel
  - libXpresent-devel
  - libxkbcommon-x11-devel
  - wayland-devel
  - wayland-protocols-devel
  - libXScrnSaver-devel
  - libXrandr-devel
  - dejavu-sans-mono-fonts
  - libdecor-devel
  - pipewire-devel
  - libsamplerate-devel
  - pulseaudio-libs-devel

lsw_packer_version: 1.13.1
lsw_packer_url: 'https://releases.hashicorp.com/packer/{{ lsw_packer_version }}/packer_{{ lsw_packer_version }}'

lsw_windows_ovmf_code_path: /usr/share/edk2/ovmf/OVMF_CODE_4M.qcow2
lsw_windows_ovmf_code_secboot_path: /usr/share/edk2/ovmf/OVMF_CODE_4M.secboot.qcow2
lsw_windows_ovmf_vars_path: /usr/share/edk2/ovmf/OVMF_VARS_4M.qcow2
lsw_windows_uefi_shell_path: /usr/share/edk2/ovmf/Shell.efi

lsw_sriov_rdp_packages:
  - remmina
  - remmina-plugins-rdp

lsw_sriov_pkg_version: '2025.07.22'
lsw_sriov_pkg_url: 'https://github.com/strongtz/i915-sriov-dkms/archive/refs/tags/{{ lsw_sriov_pkg_version }}'
