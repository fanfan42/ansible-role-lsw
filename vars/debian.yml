---

lsw_distro_boot_location: /boot
lsw_distro_boot_loader: grub
lsw_distro_initramfs_binary: update-initramfs

lsw_apt_keys:
  - https://liquorix.net/liquorix-keyring.gpg

lsw_apt_repos:
  - 'deb [arch=amd64] https://liquorix.net/debian {{ ansible_distribution_release }} main'

lsw_packages:
  - ovmf
  - qemu-system-common
  - qemu-system-gui
  - qemu-utils
  - qemu-system-x86
  - qemu-system-modules-spice
  - qemu-system-modules-opengl
  - libvirt-daemon-system
  - virt-manager
  - virt-install
  - ebtables
  - dnsmasq
  - python3-lxml
  - python3-pycdlib
  - swtpm
  - efi-shell-x64
  - apparmor-utils
  - build-essential
  - dkms

lsw_zen_packages:
  - linux-image-6.12.17-1-liquorix-amd64
  - linux-headers-6.12.17-1-liquorix-amd64

lsw_lg_version: B7
lsw_lg_url: 'https://looking-glass.io/artifact/{{ lsw_lg_version }}/source'

lsw_lg_dependencies:
  - binutils-dev
  - cmake
  - fonts-dejavu-core
  - libfontconfig-dev
  - gcc
  - g++
  - pkg-config
  - libegl-dev
  - libgl-dev
  - libgles-dev
  - libspice-protocol-dev
  - nettle-dev
  - libx11-dev
  - libxcursor-dev
  - libxi-dev
  - libxinerama-dev
  - libxpresent-dev
  - libxss-dev
  - libxkbcommon-dev
  - libwayland-dev
  - wayland-protocols
  - libpipewire-0.3-dev
  - libpulse-dev
  - libsamplerate0-dev

lsw_rm_lg_dependencies: false

lsw_packer_version: 1.13.1
lsw_packer_url: 'https://releases.hashicorp.com/packer/{{ lsw_packer_version }}/packer_{{ lsw_packer_version }}'

lsw_windows_ovmf_code_path: /usr/share/OVMF/OVMF_CODE_4M.fd
lsw_windows_ovmf_code_secboot_path: /usr/share/OVMF/OVMF_CODE_4M.secboot.fd
lsw_windows_ovmf_vars_path: /usr/share/OVMF/OVMF_VARS_4M.fd
lsw_windows_uefi_shell_path: /usr/share/efi-shell-x64/shellx64.efi

lsw_sriov_rdp_packages:
  - remmina
  - remmina-plugin-rdp

lsw_sriov_pkg_version: '2025.07.22'
lsw_sriov_i915_pkg: i915-sriov-dkms_{{ lsw_sriov_pkg_version }}_amd64.deb
lsw_sriov_pkg_url: 'https://github.com/strongtz/i915-sriov-dkms/releases/download/{{ lsw_sriov_pkg_version }}/{{ lsw_sriov_i915_pkg }}'
