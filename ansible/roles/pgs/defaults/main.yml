---

# Can be:
# - passthrough
# - gvtg
# - sriov
pgs_virt_mode: passthrough

# Passthrough vars
# Get this var by running this command: lspci | grep VGA
pgs_passthrough_gpu_pci_base_addr: 01:00

# Build Windows VM vars
pgs_windows_iso: windows10.iso
pgs_windows_vm_name: 'vm-{{ ansible_hostname }}'
# Can be raw or qcow2
pgs_windows_img_format: raw
pgs_windows_img_size: 50G
# Disk only, not a partition
# WARNING: the disk is wiped
# Ex: /dev/sda or /dev/nvme0n1
pgs_windows_disk_device_path: ''
pgs_windows_build_mem: '{{ (ansible_memtotal_mb / 2) | int }}'
pgs_windows_build_num_cpu: '{{ (ansible_processor_vcpus / 2) | int }}'
pgs_windows_build_timeout_minutes: 30
# Can be normal or private
# WARNING: using the private mode improves performance at the cost of losing Microsoft support as explained in their EULA
# private mode musts only be used for private or educational purpose
# normal mode has very few optimization for performance but are accepted by the Microsoft EULA
# In any case, a licence key is still mandatory
pgs_windows_install_template: normal
# Can be 10 or 11
pgs_windows_version: 10
pgs_windows_language: fr-FR
pgs_windows_timezone: 'Romance Standard Time'
# 040c:00000409 -> US
# 0409:0000040c -> FR France
pgs_windows_keyboard: 040c:00000409
# Generic Licence Key for Windows 10/11 Pro N
# Either you change it with a valid licence key, either you activate Windows after install
pgs_windows_licence_key: 2B87N-8KFHP-DKV6R-Y2C8J-PKCKT
pgs_windows_user: "{{ ansible_env['LOGNAME'] }}"
pgs_windows_password: ''
# Can be nvidia or amd or intel (the default if using gvtg or sriov)
pgs_windows_gpu_driver: intel
pgs_windows_gpu_install_options:
  'intel': '-s -f'
  'nvidia': '-s -noreboot'
  'amd': '/INSTALL /QUIET /NORESTART'
pgs_windows_app_to_remove:
