# Configuration vars
lsw_config_is_laptop: false
# In MB, cannot exceed 3/4 of Host memory or this role will fail
lsw_config_vm_memory: 8192
# You need 2 keyboards to set this variable, one for the VM, one for the system/host
# found in /dev/input/by-id/usb-?-event-kbd
lsw_config_usb_kbd: ''
# You need 2 mice to set this variable, one for the VM, one for the system/host
# found in /dev/input/by-id/usb-?-event-mouse
lsw_config_usb_mouse: ''
# If Nvidia GPU GTX family, you will have to set this var to true
# Also, please follow the guide to create a patched ROM for your card
lsw_config_gpu_nvidia_gtx: false
# Only if lsw_windows_disk_device_path is set with a valid disk path
# If set to true, the PCI controller is passed to the VM. It gives bare-metal performance
# For SATA controller, it gives all the SATA disks to the VM
lsw_config_pass_disk_controller: false

# Other vars
lsw_windows_install_app_from_ninite: false

lsw_install_looking_glass: false
lsw_lg_version: B7
lsw_lg_url: 'https://looking-glass.io/artifact/{{ lsw_lg_version }}/source'
lsw_rm_lg_dependencies: false
# The best for 1920x1080
# See other possible values here:
# https://looking-glass.io/docs/B7/install_libvirt/#determining-memory
lsw_looking_glass_memory: 64

# Highly recommended to install to have better performance for a desktop Linux
# If this var is set to false when using virtualization mode to sriov, I don't guarantee any result
# Only Nobara won't have zen kernels, they use their own kernel for specific Gaming PC
lsw_install_zen: true

# Virtual Display Driver - vdd
lsw_vdd_version: '25.7.23'
# Sha of Windows 11 23H2: 6ECFAF7042C525DDB6C0BF0501BECFBCE85CBDF2A33B1BCA67734FEA567AF3B8
# Sha of Windows 10 and 11 22H2: C3816F79DEAC8E26C4A5C5791FE3F1F8104392D077D16941E7CCB6418FB3467A
# See https://github.com/Drawbackz/DevCon-Installer/blob/master/devcon_sources.json
lsw_vdd_devcon_sha_windows: '6ECFAF7042C525DDB6C0BF0501BECFBCE85CBDF2A33B1BCA67734FEA567AF3B8'
# Use devcon when lsw_windows_install_template is set to normal
# See https://github.com/Drawbackz/DevCon-Installer/releases
lsw_vdd_devcon_version: '1.4-rc'
# Use nefcon when lsw_windows_install_template is set to private
# See https://github.com/nefarius/nefcon/releases
lsw_vdd_nefcon_version: 'v1.14.0'
